<div style="
display:flex;
width:100%;
height:165px;
align-items: center;
flex-direction: column;
border-right:5px solid green;
border-bottom:5px solid green
">

    <div
     style="        
     display: flex;
     flex-direction: row;
     align-items: center;
     height:65%;width:100%;
     overflow: hidden;
     "> 
     {{#if FirstImage}}<img style="height:100%;width:auto" src="{{FirstImage}}" alt="{{FirstImageTitle}}"/>{{/if}}
     {{#if SecondImage}}<img style="height:100%;width:auto" src="{{SecondImage}}" alt="{{SecondImageTitle}}"/>{{/if}}
     {{#if ThirdImage}}<img style="height:100%;width:auto" src="{{ThirdImage}}" alt="{{ThirdImageTitle}}"/>{{/if}}
        
     </div>
     <div 
     style="
     display: flex;
     flex-direction: row;
     font-weight: 600;
        font-size:medium;
     ">
        <div 
        style="
        width:55%;        
        text-align: left;
        vertical-align: middle;
        padding-left:10px">{{offer_copy}}</div>
        <div style="width:45%;text-align: center;">
            {{#if price_1}}${{price_1}}{{/if}}
            {{#if price_2}}${{price_2}}/lb{{/if}}</div>
    </div>
    
</div>
